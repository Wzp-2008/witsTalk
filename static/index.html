<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<!-- jquery-3.6.0 -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
	
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./css/index.css"/>
	<script src="./js/index.js" type="text/javascript"></script>
</head>
<body>
	<div class="container-fluid">
	    <div class="logindiv">
	        <div class="input-group input-group-sm">
	            <span class="input-group-addon" id="usernamediv" >用户名:</span>
	            <input type="text" class="form-control" placeholder="用户名" aria-describedby="usernamediv" id="username" onfocus="$('#errorUsername')[0].innerText=''>
	            <span class="input-group-addon" id="errorUsername"></span>
	        </div>
	        <br>
	        <div class="input-group input-group-sm">
	            <span class="input-group-addon" id="passworddiv">密码:</span>
	            <input type="password" class="form-control" placeholder="密码" aria-describedby="passworddiv" id="password" onfocus="$('#errorPassword')[0].innerText=''" >
	            <span class="input-group-addon" id="errorPassword"></span>
	        </div>
	        <br>
	        <div class="input-group input-group-sm">
	            <span class="input-group-addon" id="captchadiv">验证码:</span>
	            <input type="text" class="form-control" placeholder="验证码" aria-describedby="captchadiv" id="captcha" onfocus="$('#errorCaptcha')[0].innerText=''" >
	            <span class="input-group-addon" id="errorCaptcha"></span>
	        </div>
	        <br>
	        <div class="col-xs-6 col-md-3">
	            <a href="#" class="thumbnail">
	                <img id="captcha_img" onclick="getcaptcha()">
	            </a>
	            <small>看不清？点图片换一张</small>
	        </div>
	        <button type="button" class="btn btn-default loginbutton" aria-label="Left Align" onclick="login()">
	            <span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span>
	        </button>
	    </div>
	</div>
</body>
</html>
